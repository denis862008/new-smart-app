                                            </div>

                                                <div class="clip-card tvz-loadin">
                                                    <div class="spinner spinner_bounce"></div>
                                                </div>
                                            </div>
                                            <div class="tvz-col-3">

                                            </div>
                                            <div class="tvz-col-3">

                                                </div>

                                        </div>

                                        <div class="carousel__item row">
                                            <div class="tvz-col-3">
                                                <div class="clip-card tvz-loadin">
                                                    <div class="spinner spinner_bounce"></div>
                                                </div>
                                            </div>
                                            <div class="tvz-col-3">

                                                    <div class="spinner spinner_bounce"></div>

                                                    <div class="spinner spinner_bounce"></div>

                                    <h3 class="carousel__category-title">Подборки</h3>

                                    <div class="carousel__inner" style="width: 5000px">

                    <div class="carousel__ctrl carousel__ctrl_up">
                        <span class="tvz-icon tvz-icon-navarr-up"></span>

                <div class="tv-ctrl-info__item tv-ctrl-info__item_color-blue">

            </div>

            <div class="company-logo">
                <span class="tvz-icon tvz-icon-tvzavr"></span>
            </div>
        </div>

        <div id="splash" class="splash tvz-hide">
            <div>
                <div class="spinner spinner_splash">
                    <img src="app/img/spiners/splash-spinner.gif" alt="">

                <div class="splash__logo">
                    <span class="tvz-icon tvz-icon-logo-tv"></span><!--
